<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumt(x = 0, y = 0) {
            document.write(x + y)
        }
        sumt()
        document.write('<br>')
        sumt(10, 30)
        document.write('<br>')
        sumt(x = 10, y = 30)

    </script>
</body>

</html>
